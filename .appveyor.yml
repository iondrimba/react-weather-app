init:
  - git config --global core.autocrlf true

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g npm
  - npm i
test_script:
  - npx envinfo --preset jest
  - npm run build
  - npm test
  - npm run coverage
build: off
matrix:
  fast_finish: true
cache:
  - node_modules -> package.json
notifications:
- provider: Email
  to:
    - iondrimba@gmail.com
  on_build_success: false
  on_build_failure: false
  on_build_status_changed: false
